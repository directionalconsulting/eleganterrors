; Styles fï¿½r imagetext-plugin

[test]
font    = Anna.otf              ; font name in fonts folder
bgcolor = ffffff                ; background color
fgcolor = 3366CC                ; foreground color
trim    = 1                     ; if set to 0, your image will not be trimmed
width   = 33                    ; the absolute width of your image, only used if trim=0
height  = 33                    ; height of your image only if trim = 0
size    = 33                    ; font size in pts, not in pixels
x   = 0                        ; the left margin between image and regular text
y   = 0                        ; the top margin between image and regular text
addx   = 0                     ; to add a right margin between image and text
addy   = 0                     ; to add a bottom margin between image and text
pixelfont = 0                   ; if set to 1, the font will not be anti-aliased
html = class="tag-index"
prehtml = <h3>
posthtml = </h3>
dynamic = 0                     ; if dynamic is 1, then it ignores the cache
urlonly = false                 ; if set to true, only the url is returned
dev = 0                         ; if set to 1, a border will be added and cache ignored


